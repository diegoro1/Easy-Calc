<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Calc</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="logo">Easy Calc</h1>

        <div id="calculator">
            <!-- row1 -->
            <div id="display"></div>
            <button class="btn" id="delete-btn">DEL</button>

            <!-- row2 -->
            <button class="btn function-btn" id="ac-btn">AC</button>
            <button class="btn function-btn" id="exp-btn">XY</button>
            <button class="btn function-btn" id="factorial-btn">X!</button>
            <button class="btn function-btn" id="divd-btn">รท</button>

            <!-- row3 -->
            <button class="btn number-key" id="nbr-9">9</button>
            <button class="btn number-key" class="number-key" id="nbr-8">8</button>
            <button class="btn number-key" class="number-key" id="nbr-7">7</button>
            <button class="btn function-btn" id="mult-btn">x</button>

            <!-- row4 -->
            <button class="btn number-key" id="nbr-6">6</button>
            <button class="btn number-key" id="nbr-5">5</button>
            <button class="btn number-key" id="nbr-4">4</button>
            <button class="btn function-btn" id="sub-btn">-</button>

            <!-- row5 -->
            <button class="btn number-key" id="nbr-3">3</button>
            <button class="btn number-key" id="nbr-2">2</button>
            <button class="btn number-key" id="nbr-1">1</button>
            <button class="btn function-btn" id="add-btn">+</button>

            <!-- row6 -->
            <button class="btn" id="neg-btn">+/-</button>
            <button class="btn number-key" id="nbr-0">0</button>
            <button class="btn" id="deci-btn">.</button>
            <button class="btn function-btn" id="eq-btn">=</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
